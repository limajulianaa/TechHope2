<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <style>
        /* Your CSS styles here */
        .erro { color: #dc3545; font-size: 0.9em; margin-top: 5px; display: block; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <section class="titulo"><h2>CADASTRO</h2></section>
        <form id="form" class="form">
            <div class="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o seu nome completo:" required>
            </div>
            <div class="formulario">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite o seu E-mail:" required>
            </div>
            <div class="formulario">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite a sua senha:" required minlength="6">
            </div>
            <button type="submit" class="mandar">Enviar</button>
            <p id="cadastroErrorMessage" class="erro hidden"></p>
        </form>
    </div>

    <button type="button" class="tela"><a href="Apresentacao.html">Voltar</a></button>

    <!--

    -->
   
    <!-- Add other Firebase products you use here (e.g., storage, functions) -->

        *** END: Firebase SDK Imports ***
    -->

    <!-- Your compiled application JavaScript file -->
    <!-- This should be your 'index.js' which contains all the logic for different pages -->
    <script type="module" src="./index.js"></script>
</body>
</html>
