<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">

    <style>
        /* Your CSS styles here */
        .erro { color: #dc3545; font-size: 0.9em; margin-top: 5px; display: block; }
        .hidden { display: none; }
    </style>

</head>

<body>
    <div class="container">
        <!-- Your existing HTML content for the cadastro page -->
        <section class="titulo"><h2>CADASTRO</h2></section>
        <form id="form" class="form">

            <div class="formulario">
                <label for="nome">Nome:</label> <!-- Your input ID is 'nome' -->
                <input type="text" id="nome" placeholder="Digite o seu nome completo:" > <!-- Added 'required' for basic HTML validation --> 
            </div>

            <div class="formulario">
                <label for="email">E-mail:</label> <!-- Your input ID is 'email' -->
                <input type="email" id="email" placeholder="Digite o seu E-mail:" > <!-- Added 'required' -->
            </div>

            <div class="formulario">
                <label for="senha">Senha:</label> <!-- Your input ID is 'senha' -->
                <input type="password" id="senha" placeholder="Digite a sua senha:"> <!-- Added 'required' and 'minlength' -->
            </div>

            <button type="submit" class="mandar">Enviar</button>
            <p id="cadastroErrorMessage" class="erro hidden"></p>
            <!-- Optional: If you want a Google Sign-In button on the sign-up page -->
            <!-- <hr style="margin: 20px 0;">
            <button type="button" id="googleSignInBtn" class="mandar">Entrar com Google</button> -->
        </form>
    </div>

    <button type="button" class="tela"><a href="Apresentacao.html">Voltar</a></button>

 
    <!-- IMPORTANT: This links your HTML to the compiled JavaScript logic from index.ts -->
    <!-- Ensure your build process outputs index.js to a place accessible from here -->
    <script src="cadastro.js"></script>

    <!--
        *** START: Firebase SDK Imports ***
        Place these BEFORE your application's JavaScript.
        Replace '10.x.x' with the latest Firebase SDK version
        (check your Firebase Console for the most up-to-date version).
    -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.x.x/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.x.x/firebase-firestore.js"></script>
    <!-- Add other Firebase products you use here (e.g., storage, functions) -->
    <!--
        *** END: Firebase SDK Imports ***
    -->

    <!-- Your compiled application JavaScript file, which uses the Firebase SDKs -->
    <!-- Assuming your `index.ts` compiles to `index.js` and includes all necessary logic -->
    <script type="module" src="./index.js"></script>
</body>
</html>
