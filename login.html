<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* Your CSS styles here */
        .erro { color: #dc3545; font-size: 0.9em; margin-top: 5px; display: block; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Your existing HTML content for the login page -->
        <section class="titulo"><h2>LOGIN</h2></section>
        <form class="formu" id="form">
            <div class="formulario">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu E-mail:" required>
                <span class="erro" id="erroEmail"></span>
            </div>
            <div class="formulario">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha:" required minlength="6">
                <span class="erro" id="erroSenha"></span>
            </div>
            <a href="esqueciminhasenha" class="eSenha">Esqueci minha senha</a>
            <button type="submit" class="mandar">Entrar</button>
            <p id="loginErrorMessage" class="erro hidden"></p>
        </form>
        <!-- Uncomment this if you want the Google Sign-In button -->
        <!-- <button type="button" id="googleSignInBtn" class="mandar">Entrar com Google</button> -->
    </div>
    <button type="button" class="tela"><a href="Apresentacao.html">Voltar</a></button>

    <!--
        *** START: Firebase SDK Imports ***
        Place these BEFORE your application's JavaScript.
        Replace '10.x.x' with the latest Firebase SDK version
        (check your Firebase Console for the most up-to-date version).
    -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.x.x/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.x.x/firebase-firestore.js"></script>
    <!-- Add other Firebase products you use here (e.g., storage, functions) -->
    <!--
        *** END: Firebase SDK Imports ***
    -->

    <!-- Your compiled application JavaScript file, which uses the Firebase SDKs -->
    <script type="module" src="./login.js"></script>
</body>
</html>
